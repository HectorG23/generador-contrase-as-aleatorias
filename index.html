<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Generador de contrase単as</h2>
        <div class="wrapper">
            <div class="input-box">
               <input type="text" disabled> 
               <span class="material-symbols-rounded">copy_all</span>
            </div>
            <div class="pass-indicator"></div>
                <div class="pass-length">
                    <div class="details">
                        <label  class="title">longitud de la contrase単a</label>
                        <span></span>
                    </div>
                    <input type="range" min="1" max="30" value="15" step="1" >
                </div>
                <div class="pass-settings">
                    <label  class="title">Configuracion de contrase単a</label>
                    <ul class="options">
                        <li class="opcion">
                            <input type="checkbox" id="minusculas" checked>
                            <label for="minusculas">minusculas (a-z)</label>
                        </li>
                        <li class="opcion">
                            <input type="checkbox" id="mayusculas">
                            <label for="mayusculas">mayusculas (A-Z)</label>
                        </li>
                        <li class="opcion">
                            <input type="checkbox" id="numeros">
                            <label for="numeros">Numeros (0-9)</label>
                        </li>
                        <li class="opcion">
                            <input type="checkbox" id="simbolos">
                            <label for="simbolos">simbolos (!-$^+)</label>
                        </li>
                        <li class="opcion">
                            <input type="checkbox" id="exc-duplicado">
                            <label for="exc-duplicado">Excluir duplicado</label>
                        </li>
                        <li class="opcion">
                            <input type="checkbox" id="espacios">
                            <label for="espacios">Incluir espacios</label>
                        </li>
                    </ul>
                </div>
                <button class="generate-btn">Generar Contrase単a</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
